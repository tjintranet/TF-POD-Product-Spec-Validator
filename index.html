<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T&F Product Specification Validator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">T&F Product Specification Validator</h4>
                        <button class="btn btn-outline-light" onclick="clearResults()" id="clearBtn">
                            Clear Results
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-12">
                                <div class="card shadow-sm">
                                    <div class="card-header bg-light">
                                        <h5 class="card-title mb-0">File Upload</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="drag-area" id="dropZone">
                                            <i class="fas fa-file-upload fa-3x text-primary mb-3"></i>
                                            <p class="mb-2">Drag and drop XML file here or</p>
                                            <input type="file" id="fileInput" accept=".xml" class="d-none">
                                            <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                                                Choose File
                                            </button>
                                            <div id="fileInfo" class="file-info mt-3"></div>
                                            <div class="progress mt-3" id="progressBar">
                                                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="alert alert-danger d-none" id="errorAlert">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <div id="errorMessage"></div>
                            </div>
                        </div>

                        <div class="card shadow-sm">
                            <div class="card-header bg-light">
                                <h5 class="card-title mb-0">Validation Results</h5>
                            </div>
                            <div class="card-body validation-result" id="results">
                                <p class="text-muted">Upload an XML file to see validation results.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
    <script src="validator.js"></script>
    <script src="app.js"></script>
</body>
</html>
