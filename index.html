<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T&F Multi-File XML Validator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        .drag-area {
            min-height: 200px;
            border: 2px dashed #dee2e6;
            border-radius: 0.375rem;
            padding: 2rem;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }
        
        .drag-area.dragover {
            background: #e3f2fd;
            border-color: var(--bs-primary);
        }
        
        .results-container {
            max-height: 70vh;
            overflow-y: auto;
            padding-top: 1rem;
        }
        
        .processing-spinner {
            display: none;
        }

        .validation-card {
            transition: all 0.2s ease-in-out;
        }

        .validation-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 .5rem 1rem rgba(0,0,0,.15);
        }

        .card-validation-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .card-validation-list li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }

        .card-validation-list li:last-child {
            border-bottom: none;
        }

        .results-summary {
            position: sticky;
            top: 0;
            z-index: 1020;
            background: white;
            border-bottom: 1px solid #dee2e6;
            padding: 1rem;
            margin: -1rem -1rem 1rem -1rem;
            border-radius: 0.375rem 0.375rem 0 0;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">T&F Multi-File XML Validator</h4>
                        <div>
                            <button class="btn btn-outline-light me-2" id="clearBtn" disabled>
                                <i class="bi bi-trash3"></i> Clear Results
                            </button>
                            <div class="dropdown d-inline-block">
                                <button class="btn btn-outline-light dropdown-toggle" type="button" id="downloadDropBtn" data-bs-toggle="dropdown" aria-expanded="false" disabled>
                                    <i class="bi bi-download"></i> Download Results
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a href="#" class="dropdown-item" id="downloadDetailedBtn">Detailed Report</a></li>
                                    <li><a href="#" class="dropdown-item" id="downloadSummaryBtn">Summary Report</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- File Upload Area -->
                        <div class="drag-area mb-4" id="dropZone">
                            <div class="text-center">
                                <i class="bi bi-cloud-upload display-4"></i>
                                <h5 class="mt-3">Drag & Drop XML files here</h5>
                                <p class="text-muted">or</p>
                                <input type="file" class="d-none" id="fileInput" multiple accept=".xml">
                                <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                                    Browse Files
                                </button>
                            </div>
                        </div>

                        <!-- Processing Spinner -->
                        <div class="text-center mb-4 processing-spinner" id="processingSpinner">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Processing...</span>
                            </div>
                            <p class="mt-2">Processing files...</p>
                        </div>

                        <!-- Results Area -->
                        <div class="card">
                            <div class="card-body">
                                <!-- Results Summary -->
                                <div id="resultsSummary" class="results-summary d-none">
                                    <div class="row text-center">
                                        <div class="col">
                                            <h6 class="mb-0">Total Files</h6>
                                            <span class="h4" id="totalFiles">0</span>
                                        </div>
                                        <div class="col">
                                            <h6 class="mb-0">Passed</h6>
                                            <span class="h4 text-success" id="totalPassed">0</span>
                                        </div>
                                        <div class="col">
                                            <h6 class="mb-0">Failed</h6>
                                            <span class="h4 text-danger" id="totalFailed">0</span>
                                        </div>
                                    </div>
                                </div>
                                <!-- Results Cards -->
                                <div class="results-container">
                                    <div id="resultsArea" class="row g-4">
                                        <div class="col-12 text-center text-muted">
                                            <p>Upload XML files to see validation results</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
    <script src="validator.js"></script>
    <script src="multi-validator.js"></script>
</body>
</html>
